<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button{
            background-color: yellow;
            border: none;
            padding: 10px; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Título Original</h1>
    <p class="texto">Esse é um parágrafo</p>

    <button id="btn-alterar-titulo">Alterar Título</button>
    <button id="btn-alterar-paragrafo">Alterar Parágrafo</button>

    <script>
        //Selecionando o título pelo Id e o texto pela classe

        const titulo = document.getElementById('titulo')
        const paragrafo = document.querySelector('.texto')

        //Alterando o texto do título ao clicar no botão
        document.getElementById('btn-alterar-titulo').addEventListener('click', function(){
            titulo.innerText = 'Título Alterado!'
        })

        //Alterando o texto do parágrafo
        document.getElementById('btn-alterar-paragrafo').addEventListener('click', function(){
            paragrafo.innerText = 'Parágrafo Alterado!'
        })
    </script>
